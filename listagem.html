<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Listagem de Celulares</title>
		<link
			rel="stylesheet"
			href="styles.css" />
	</head>
	<body>
		<button type="button" class="btn-theme" id="theme-toggle" onclick="toggleTheme()" title="Mudar para tema escuro">
			🌙
		</button>
		<div class="container flex-container">
			<h1>Listagem de Celulares</h1>

			<div class="listing-section">
				<div class="filter-area">
                    <input
                        type="text"
                        id="search"
                        placeholder="Digite a marca ou modelo (ex: Iphone)"
                        onkeypress="if(event.key==='Enter') searchCelulares()" />
                    <button
                        type="button"
                        class="btn-search-icon"
                        onclick="searchCelulares()">
                        🔍 Pesquisar
                    </button>   
				</div>
				
				<div class="table-container">
					<h2>Celulares cadastrados</h2>

				<table class="celulares-table">
					<thead>
						<tr>
							<th>Marca</th>
							<th>Modelo</th>
							<th>Cor</th>
							<th>Valor</th>
							<th>Estado</th>
							<th>Demais informações</th>
							<th>Ações</th>
						</tr>
					</thead>
					<tbody>
						<!-- Os dados do localStorage serão adicionados aqui dinamicamente -->
					</tbody>
				</table>

				<!-- Botão Cadastrar -->
				<div class="cadastrar-container">
					<button
						type="button"
						class="btn-cadastrar-enhanced"
						onclick="window.location.href='index.html'">
						➕ Cadastrar Novo Celular
					</button>
				</div>
			</div>

			<div class="actions-container">
				<div class="buttons">
					<button
						type="button"
						class="btn btn-back"
						onclick="window.location.href='index.html'">
						⬅️ Voltar
					</button>
					<button
						type="button"
						class="btn btn-add"
						onclick="window.location.href='index.html'">
						➕ Adicionar Celular
					</button>
				</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
