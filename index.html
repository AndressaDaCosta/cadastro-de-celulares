<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Cadastro de Celulares</title>
		<link
			rel="stylesheet"
			href="styles.css" />
	</head>
	<body>
		<div class="container">
			<h1>Cadastro de Celulares</h1>

			<form id="celularForm">
				<div class="form-group">
					<label for="marca">Marca:</label>
					<select
						id="marca"
						name="marca"
						required>
						<option
							value=""
							disabled
							selected>
							Selecione uma marca
						</option>
						<option value="samsung">Samsung</option>
						<option value="iphone">iPhone</option>
						<option value="motorola">Motorola</option>
						<option value="lg">LG</option>
						<option value="xiaomi">Xiaomi</option>
						<option value="huawei">Huawei</option>
					</select>
				</div>

				<div class="form-group">
					<label for="modelo">Modelo:</label>
					<input
						type="text"
						id="modelo"
						name="modelo"
						required />
				</div>

				<div class="form-group">
					<label for="cor">Cor:</label>
					<input
						type="text"
						id="cor"
						name="cor"
						required />
				</div>

				<div class="form-group">
					<label for="valor">Valor (R$):</label>
					<input
						type="number"
						id="valor"
						name="valor"
						min="0"
						step="0.01"
						required />
				</div>

				<div class="form-group">
					<label>Estado:</label>
					<div class="radio-group">
						<div class="radio-option">
							<input
								type="radio"
								id="novo"
								name="estado"
								value="novo"
								required />
							<label for="novo">Novo</label>
						</div>
						<div class="radio-option">
							<input
								type="radio"
								id="usado"
								name="estado"
								value="usado" />
							<label for="usado">Usado</label>
						</div>
					</div>
				</div>

				<div class="form-group">
					<label for="informacoes">Demais informações:</label>
					<textarea
						id="informacoes"
						name="informacoes"
						rows="5"></textarea>
				</div>

				<div class="buttons">
					<button
						type="submit"
						class="btn btn-save">
						Salvar
					</button>
					<button
						type="button"
						class="btn btn-back"
						onclick="window.history.back()">
						Voltar
					</button>
					<button
						type="button"
						class="btn btn-add"
						onclick="window.location.href='listagem.html'">
						Ver Listagem
					</button>
				</div>
			</form>
		</div>

		<script src="script.js"></script>
	</body>
</html>
